{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if user.is_authenticated %}
<p id="auth"><i class="fa-regular fa-user"></i> {{ user }}</p>
{% else %}
<p id="auth">You are not logged in</p>
{% endif %}
<div class="menu">
    <h1 class="menu-page-title">{{ menu.title }}</h1>
    <hr>
    <p class="menu-text">{{ menu.content | safe }}</p>
</div>

{% endblock %}
