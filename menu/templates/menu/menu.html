{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Displays The Menu List -->
<div class="menu-list">
    {% for menu in menu_list %}
    <a href="{% url 'menu_detail' menu.slug %}" class="menu-link">
        <!-- Conditional statement to display background image related to respective menu -->
        {% if menu.slug == 'wine-list' %}
        <div class="wine-list">
            {% elif menu.slug == 'a-la-carte-menu' %}
            <div class="carte-list">
                {% else %}
                <div class="dessert-list">
                    {% endif %}
                    <div class="cover-text">
                        <div class="menu-description">
                            <h2 class="menu-title">{{ menu.title }}</h2>
                            <p class="menu-ex">{{ menu.excerpt }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

</html>
{% endblock content %}
